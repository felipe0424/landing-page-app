<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="src/assets/icons/favicon.svg" type="svg">
  <link rel="stylesheet" href="src/style/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>LP Aplicativo</title>
</head>
<body>
  <header>
    <div class="cabecalho">
      <div class="logo">
        <img src="src/assets/icons/logo.svg" alt="Logo Zingen">
      </div>
      <div class="nav">
        <nav class="menu">
          <ul>
            <li>Conheça o app</li>
            <li>Funcionalidades</li>
            <li>Planos e preços</li>
          </ul>
        </nav>
        <a href="#" class="baixar">
          Baixar agora
        </a>
      </div>
    </div>
  </header>

  <main>
    <section>
      <div class="music-bar">
        <img src="src/assets/icons/music-bar.svg" alt="Barras de Música">
      </div>
      <h1>Quem canta seus males espanta</h1>
      <h4>Cantar nunca foi tão fácil</h4>
      <div class="buttons">
        <a href="#" class="planos">Ver planos</a>
        <a href="#" class="baixar">Baixar agora</a>
      </div>
    </section>
  </main>

</body>
</html>
